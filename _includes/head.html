<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <style type="text/css">
    html { height: 100%; box-sizing: border-box; }
    body { font-family: 'Inconsolata', Courier; font-size: 1em; position: relative; margin: 0; min-height: 100%; padding-bottom: 2em;}
    a { color: #333; text-underline-position: under; }
    .link { text-decoration: none; }
    .f3 { font-size: 0.8em; }
    .f2 { font-size: 1em; }
    .pa0 { padding: 0; }
    .pb3 { padding-bottom: 30px; }
    .pt3 { padding-top: 30px; }
    .ph3 { padding-left: 20px; padding-right: 20px; }
    .db { display: block; }
    .dib { display: inline-block; }
    hr { border: 0; height: 0; border-top: 1px solid rgba(0, 0, 0, 0.1); border-bottom: 1px solid rgba(255, 255, 255, 0.3); margin: 40px 0;}
    .container { margin: 0 auto; max-width:700px; width: 94%; padding-top: 10px;}
    @media screen and (max-width: 700px) {
      .container { padding: 20px; width: 100%; }
    }
    .posts { font-size: 0.9em; margin: 10px 0; padding: 10px; }
    .posts:after { color: #999; }
    .quote:after { content: "Quote"; }
    .post:after { content: "Post"; }
    .book:after { content: "Book note"; }
    *, *:before, *:after { box-sizing: inherit; }
    footer { position: absolute; bottom: 0; }
  </style>
  {% include meta/meta.html %}
  {% include meta/analytics.html %}
</head>
